<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
function countCharr(input,charArr) {
    let dem = 0;
    for (let i = 0; i < charArr.length; i++) {
        if (charArr[i] == input) {
            dem++;
        }
    }
    if (dem == 0) {
        return 0;
    } else {
       return dem;
    }
}
    </script>
</head>
<body>
<script>
    var input = prompt("Nhap 1 ky tu: ");
    var charArr = "raising the bar";
    var result = countCharr(input,charArr);
    if(result == 0) document.write("Co " + 0 + " gia tri trong mang.");
    else {
        document.write("Co " + result + " gia tri trong mang.");
    }

</script>
</body>
</html>
