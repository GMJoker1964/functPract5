<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = prompt("Number input: ");
    function numInput(num) {
        if (num >= "0" && num <= "9"){
            return true;
        } else {
            return false;
        }
    }
    var result = Boolean(numInput(num));
    document.write("Gia tri tra ve la: " + result+".");
</script>
</body>
</html>
