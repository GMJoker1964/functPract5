<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function swapArr(arr, n) {
            var temp = [];
            for (let i = n - 1, j = 0; i >= 0; i--, j++) {
                temp[j] = arr[i];
            }

            return temp;
        }

    </script>
</head>
<body>
<script>
    var n = parseInt(prompt("n: "));
    var arr = [n];
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("a[i] = "));
    }
    var result = swapArr(arr, n);
    document.write(result + " ");


</script>
</body>
</html>
